<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">

    <!-- ✅ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h3 class="text-center mb-4">Register with Passkey</h3>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="d-grid mb-3">
            <button class="btn btn-success" onclick="startRegistration()">Register</button>
        </div>

        <p id="status" class="text-center text-muted mt-3"></p>
    </div>
</div>

<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function startRegistration() {
        const username = document.getElementById('username').value;

        if (!username) {
            alert('Username is required');
            return;
        }

        document.getElementById('status').innerText = '🕐 Starting registration...';

        const res = await fetch('/v2/webauthn/register/start', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username})
        });

        const respData = await res.json();
        const options = respData.publicKey;

        options.challenge = base64urlToBuffer(options.challenge);
        options.user.id = base64urlToBuffer(options.user.id);

        if (options.excludeCredentials) {
            options.excludeCredentials.forEach(c => c.id = base64urlToBuffer(c.id));
        }

        options.extensions = {
            credProps: true
        };

        let credential;
        try {
            credential = await navigator.credentials.create({ publicKey: options });
        } catch (err) {
            document.getElementById('status').innerText = `❌ Registration failed: ${err.message}`;
            return;
        }

        const credentialJson = {
            id: credential.id,
            type: credential.type,
            rawId: bufferToBase64url(credential.rawId),
            response: {
                attestationObject: bufferToBase64url(credential.response.attestationObject),
                clientDataJSON: bufferToBase64url(credential.response.clientDataJSON)
            },
            clientExtensionResults: credential.getClientExtensionResults()
        };

        const result = await fetch('/v2/webauthn/register/finish', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username,
                credential: JSON.stringify(credentialJson)
            })
        });

        const text = await result.text();
        document.getElementById('status').innerText = result.ok ? `✅ Registered: ${text}` : `❌ ${text}`;
    }

    function bufferToBase64url(buffer) {
        return btoa(String.fromCharCode(...new Uint8Array(buffer)))
            .replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    function base64urlToBuffer(baseurl) {
        const padding = '='.repeat((4 - baseurl.length % 4) % 4);
        const base64 = (baseurl + padding).replace(/-/g, '+').replace(/_/g, '/');
        const raw = atob(base64);
        return Uint8Array.from([...raw].map(ch => ch.charCodeAt(0))).buffer;
    }
</script>

</body>
</html>
