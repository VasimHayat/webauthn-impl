<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!-- âœ… Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center mb-4">Login with WebAuthn</h3>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="d-grid gap-2 mb-2">
            <button class="btn btn-primary" onclick="startLogin()">Login</button>
            <button class="btn btn-secondary" onclick="startLogin(true)">ðŸ”‘ Login with Passkey</button>
        </div>

        <p id="status" class="text-center text-muted mt-3"></p>
    </div>
</div>

<!-- âœ… Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function startLogin(usePasskey = false) {
        const username = usePasskey ? '' : document.getElementById('username').value;

        const res = await fetch('/webauthn/login/start', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: username ? JSON.stringify({ username }) : '{}'
        });

        const data = await res.json();
        const options = data.reqData.publicKey;
        const requestId = data.requestId;
        options.challenge = base64urlToBuffer(options.challenge);

        if (options.allowCredentials) {
            options.allowCredentials.forEach(c => {
                c.id = base64urlToBuffer(c.id);
            });
        }

        try {
            const assertion = await navigator.credentials.get({
                publicKey: options
            });

            const assertionJson = {
                id: assertion.id,
                rawId: bufferToBase64url(assertion.rawId),
                type: assertion.type,
                response: {
                    authenticatorData: bufferToBase64url(assertion.response.authenticatorData),
                    clientDataJSON: bufferToBase64url(assertion.response.clientDataJSON),
                    signature: bufferToBase64url(assertion.response.signature),
                    userHandle: assertion.response.userHandle
                        ? bufferToBase64url(assertion.response.userHandle)
                        : null,
                },
                clientExtensionResults: assertion.getClientExtensionResults(),
            };

            const result = await fetch('/webauthn/login/finish', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    credential: assertionJson,
                    requestId: requestId,
                })
            });

<!--            document.getElementById('status').innerText = await result.text();-->
                const text = await result.text();
                document.getElementById('status').innerHTML = `<div class="alert alert-success text-center fw-bold" role="alert">âœ… Login successful as ${text}</div>`;
        } catch (err) {
            document.getElementById('status').innerText = 'Login failed or cancelled.';
            console.error(err);
        }
    }

    function bufferToBase64url(buffer) {
        return btoa(String.fromCharCode(...new Uint8Array(buffer)))
            .replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    function base64urlToBuffer(baseurl) {
        const padding = '='.repeat((4 - baseurl.length % 4) % 4);
        const base64 = (baseurl + padding).replace(/-/g, '+').replace(/_/g, '/');
        const raw = atob(base64);
        return Uint8Array.from([...raw].map(ch => ch.charCodeAt(0))).buffer;
    }
</script>

</body>
</html>
